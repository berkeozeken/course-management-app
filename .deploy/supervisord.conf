[supervisord]
nodaemon=true
user=root
logfile=/dev/null         ; Supervisor kendi logunu yazmasın
pidfile=/run/supervisord.pid

[program:php-fpm]
command=/usr/sbin/php-fpm83 -F
autostart=true
autorestart=true
; Logları doğrudan container stdout/stderr'e bas
stdout_logfile=/dev/fd/1
stderr_logfile=/dev/fd/2
; Rotasyonu tamamen kapat (Invalid seek'i çözer)
stdout_logfile_maxbytes=0
stderr_logfile_maxbytes=0

[program:nginx]
command=/usr/sbin/nginx -g "daemon off;"
autostart=true
autorestart=true
stdout_logfile=/dev/fd/1
stderr_logfile=/dev/fd/2
stdout_logfile_maxbytes=0
stderr_logfile_maxbytes=0
