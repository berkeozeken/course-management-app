server {
    listen 80 default_server;
    server_name _;

    root   /var/www/html/public;
    index  index.php index.html;

    access_log /dev/stdout;
    error_log  /dev/stderr;

    # Vite build
    location /build/ {
        try_files $uri $uri/ =404;
    }

    # Laravel front controller
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # PHP-FPM (TCP 9000)
    location ~ \.php$ {
        try_files $uri =404;

        include fastcgi.conf;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        fastcgi_param DOCUMENT_ROOT  $realpath_root;

        fastcgi_pass 127.0.0.1:9000;
        fastcgi_read_timeout 300;

        fastcgi_buffers 16 16k;
        fastcgi_buffer_size 32k;
    }

    # Statikler
    location ~* \.(css|js|jpg|jpeg|png|gif|svg|webp|ico|ttf|otf|woff|woff2|map)$ {
        try_files $uri $uri/ =404;
        expires 30d;
        access_log off;
        add_header Cache-Control "public, immutable";
    }

    # Gizli dosyalarÄ± kapat
    location ~* \.(env|log|git|htaccess)$ { deny all; }

    client_max_body_size 20M;

    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    gzip on;
    gzip_types text/plain text/css application/json application/javascript application/xml+rss text/javascript image/svg+xml;
}
