version: "3.9"
services:
  db:
    image: postgres:16
    container_name: courseapp_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: courseapp
      POSTGRES_USER: courseuser
      POSTGRES_PASSWORD: coursepass
    ports:
      - "5432:5432"
    volumes:
      - dbdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U courseuser -d courseapp"]
      interval: 5s
      timeout: 3s
      retries: 10
volumes:
  dbdata:
