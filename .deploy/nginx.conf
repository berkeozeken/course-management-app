server {
    listen 80 default_server;
    server_name _;

    root /var/www/html/public;
    index index.php index.html;

    # Logları Render Events/Livetail'e akıt
    access_log /dev/stdout;
    error_log  /dev/stderr;

    # Vite build çıktıları
    location /build/ { try_files $uri $uri/ =404; }

    # Laravel
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # PHP-FPM (unix socket)
    location ~ \.php$ {
        fastcgi_index index.php;

        # fastcgi.conf, SCRIPT_FILENAME, PATH_INFO gibi gerekli parametreleri set eder
        include fastcgi.conf;

        # dosya yolunu doğru gönder (symlink/realpath sorunlarını önler)
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;

        fastcgi_pass unix:/run/php-fpm.sock;

        fastcgi_buffers 16 16k;
        fastcgi_buffer_size 32k;
    }

    # Statik dosyalar
    location ~* \.(css|js|jpg|jpeg|png|gif|svg|webp|ico|ttf|otf|woff|woff2|map)$ {
        try_files $uri $uri/ =404;
        expires 30d;
        access_log off;
        add_header Cache-Control "public, immutable";
    }

    client_max_body_size 20M;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
}
